<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->

		<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		<li data-target="#carousel-example-generic" data-slide-to="1"></li>
		<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		<li data-target="#carousel-example-generic" data-slide-to="3"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="images/screen1.png" alt="...">
			<div class="carousel-caption">
				<p id="Latest"></p>
			</div>
		</div>
		<div class="item">
			<img src="images/screen2.png" alt="...">
			<div class="carousel-caption">

			<img src="images/screen4.png" alt="...">
			<div class="carousel-caption">
				<p id="Latest"></p>
			</div>
		</div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
		$('.carousel').carousel({
			interval: false
			});
		});

<!-- control slides 
$('.carousel').carousel('next')
$('.carousel').carousel('prev')
-->


if (typeof (EventSource) !== "undefined") {
	var source = new EventSource("http://localhost:8080/Demo/DemoServlet");
	source.onmessage = function(event) {
		document.getElementById("Latest").innerHTML = event.data;
		var data = event.data; 
		switch(data) {
			case "left":
				$('.carousel').carousel('prev');
				break;
			case "right":
				$('.carousel').carousel('next');
				break;
			default:
				break;
		}
	};
} else {
	document.getElementById("Latest").innerHTML = "Sorry, your browser does not support server-sent events...";
}
